<div class="page-header">
    <h1>JS Ruby Chat</h1>
</div>
<div ng-repeat="msg in messages">
    <blockquote>
        <p>{{msg.text}}</p>
        <footer>{{msg.name}}</footer>
    </blockquote>
</div>
<form ng-submit="postMessage()" class="form-inline">
    <input type="text" ng-model="name" class="form-control" placeholder='Your Name' required></input>
    <input type="text" ng-model="message" class="form-control" placeholder='Message' required></input>
    <button type="submit" class="btn btn-success">Send!</button>
</form>
