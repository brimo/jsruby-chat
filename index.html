<html>

<head>
    <title>JS Ruby Chat!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-app="jsrubyChat" ng-controller="MainCtrl">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>JS Ruby Chat</h1>
            </div>
            <div>
                <div ng-repeat="msg in messages">
                    <blockquote>
                        <p>{{msg.text}}</p>
                        <footer>{{msg.name}}</footer>
                    </blockquote>
                </div>
                <form ng-submit="postMessage()" class="form-inline">
                    <input type="text" ng-model="name" class="form-control" placeholder='Your Name' required></input>
                    <input type="text" ng-model="message" class="form-control" placeholder='Message' required></input>
                    <button type="submit" class="btn btn-success">Send!</button>
                </form>
            </div>
        </div>
    </div>
    <style type="text/css">
    blockquote {
        padding: 1px 10px;
        margin: 0 0 10px;
        font-size: 14.5px;
        border-left: 5px solid #eee;
    }
    </style>
</body>

</html>
