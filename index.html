<html>

<head>
    <title>JS Ruby Chat!</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-app="jsrubyChat" ng-controller="MainCtrl">
    <h3>JS Ruby Chat</h3>
    <div>
        <form ng-submit="postMessage()">
            <textarea ng-model="chatarea"></textarea>
            <br>
            <input type="text" ng-model="name" placeholder='Your Name' required></input>
            <input type="text" ng-model="message" placeholder='Message' required></input>
            <button type="submit">Send!</button>
        </form>
    </div>
</body>

</html>
